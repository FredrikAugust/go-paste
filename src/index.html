<!DOCTYPE html>
<html lang='us'>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Go-paste</title>
  </head>
  <body>
    <h1>Go-paste</h1>   
    <h3>How to run</h3>
    <pre>
cd go-paste/src
go run main.go
    </pre>

    <h3>How to upload</h3>
    <pre>
cat file | nc localhost 2020
    </pre>

    <h3>How to retrieve paste</h3>
    <pre>
curl localhost:8080/<id>
    </pre>

    <h3>Sheesh, I'm not that tecky..</h3>
    <form action="/create" method="post">
      <textarea name="code" rows="30" cols="120" placeholder="Put code here."></textarea>

      <input type="submit" value="go paste">
    </form>
  </body>
</html>
